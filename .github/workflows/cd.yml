name: ðŸš€ CD

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub Context
        run: echo "${{ toJson(github) }}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: python -m pip install poetry && poetry debug

      - name: Bump Version
        run: poetry version patch

      - name: Get Package Metadata
        id: package
        run: echo ::set-output name=version::$(poetry version --short) name=name::$(poetry version | cut -d ' ' -f 1)

      - name: Build
        run: poetry build

      - name: Release
        uses: softprops/action-gh-release@v1
        generate_release_notes: true
        tag_name: 
        with:
          files: |
            ${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.tar.gz
            ${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}-py3-none-any.whl

      - name: Tag
        run: echo "Tagging here..."

      - name: Publish
        run: echo "Publishing here..."