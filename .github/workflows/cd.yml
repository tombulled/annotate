name: CD

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: |
          pip install --quiet poetry
          pip show poetry

      - name: Bump Version
        run: poetry version patch

      - name: Get Package Metadata
        id: package
        run: |
          echo ::set-output name=name::$(poetry version | cut -d ' ' -f 1)
          echo ::set-output name=version::$(poetry version --short)

      - name: Build
        run: poetry build
        
      - name: Release
        uses: softprops/action-gh-release@v1
        generate_release_notes: true
        tag_name: v${{ steps.package.outputs.version }}
        with:
          files: |
            ${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.tar.gz
            ${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}-py3-none-any.whl

      - name: Publish
        run: echo "Publish to PyPI here..."