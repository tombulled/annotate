name: 🚀 CD

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: 🧑‍💻 Checkout Branch
        uses: actions/checkout@v2

      - name: 🗃️ Setup Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: 🐍 Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: 📝 Install Poetry
        run: python -m pip install poetry

      - name: 🔨 Build Package
        run: poetry build

      - name: ✨ Release
        run: echo "Releasing here... (build, create release, tag, publish to pypi)"