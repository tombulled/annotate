name: ğŸš¨ CI

# on: push
on:
  push:
    branches: [non-existent]

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§‘â€ğŸ’» Checkout Branch
        uses: actions/checkout@v2

      - name: ğŸ—ƒï¸ Setup Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: â¬‡ï¸ Install Dependencies
        run: pip install .

      - name: ğŸª„ Run Tests
        run: python -c "print('All tests passed.')"